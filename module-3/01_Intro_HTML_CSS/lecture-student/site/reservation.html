<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bits &amp; Bytes</h1>
        <p>Welcome to the internet's best restaurant</p>
    </header>
    <main>
        <a href="index.html">View menu</a>
        <h2>Make a reservation</h2>
        <form action="/api/example" method="post"></form>
            <label for="name">Name:</label>
            <input type="text" name="" id="name"/>
            <br>
            <label for="numberOfGuests">Number of Guests:</label>
            <input type="number" name="" id="numberOfGuests">
            <br>
            <label for="reservationDate">Date:</label>
            <input type="date" name="" id="reservationDate">
            <br>
            <label for="reservationTime">Time:</label>
            <input type="time" id="reservationTime" name="">
            <br>
            <label for="special">Special Occasion:</label>
            <input type="checkbox" name="" id="special">
            <br>
            <input type="submit" value="Submit">
    </main>
</body>
</html>
